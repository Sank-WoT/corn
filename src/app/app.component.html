<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Рациональность и выгодность лечения</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
			<div class="App" [hidden]="hidden">
				<div class="app-container">
					<div class="home">
						<img class="logo" src="../assets/logo.9f9592bc.jpg" alt="Логотип РНМОТ">
						<div class="col-xs-12 col-md-12 py-2">
							<h1 class="title">Рациональность 
							<br>
							и выгодность лечения
							<br>
							(количественная оценка)
							</h1>
						</div>
			
						<div class="row pt-4">
							<div class="col-md-6 col-xs-12"><button class="button pull-left">Консенсунс РНМОТ</button></div>
							<div class="col-md-6 col-xs-12"><button (click)="Show()" class="button">Начать тестирование</button></div>
						</div>
					</div>
				</div>
				<div class="pt-5">
					<small>Российское научное медицинское общество терапевтов, 2018 ©<br>Коллектив авторов, 2018 ©</small>
				</div>
			</div>
	<div *ngFor="let dat of dog">
	  <li>{{dat.name}}</li>
	  <li>{{dat.age}}</li>
	</div>

	<respondent [hidden]="sendShow"></respondent>

	</div>
</body>
</html>
